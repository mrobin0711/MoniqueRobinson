<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Using Floats</h2>
	<div id="twoColumn">
		<header></header>

		<div class="floats">
		<section></section>
		<aside></aside>
	</div>

		<footer></footer>
	</div>
	
	<h2>Using Inline-Block</h2>
	<div id="twoColumn2">
		<header></header>

		<div class="floats">
		<section>
		Here is some content</section><aside>this is more content</aside><footer>this is footer</footer>
		</div>
	</div>
	<h2>Using Multi-Column</h2>
	<div id="twoColumn3">
		<header></header>

		<div class="multicolumn">
		<section></section>
		<aside></aside>
	</div>

		<footer></footer>
	</div>


	<h2>Using Flex-Box</h2>
	<div id="twoColumn4">
		<header></header>

		<div class="flexbox">
		<section></section>
		<aside></aside>
	</div>

		<footer></footer>
	</div>





</body>
</html>
