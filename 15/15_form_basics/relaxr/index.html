		<section id="main">
		<div class="container">
			<section id="register">
				<h2>Register Now!</h2>

				<form action="#" method="POST">

					<div>
					<label for="name">Name:</label>
					<input type="text" placeholder="John Doe" 
					id="name" name="name">
				</div>
				
				<div>
					<label for="email">Email:</label>
					<input type="email" placeholder="hello@gmail.com" id="email" name="email">
				</div>

				<div>
					<label for="phone">Phone:</label>
					<input type="text" placeholder="415-123-4567" id="phone" name="phone" maxlength="12">
				</div>

				<div>
					<label for="state">State:</label>
					<select name="state" id="state">
						<option value="Alabama">Alabama</option>
						<option value="Georgia">Georgia</option>
						<option value="Louisiana">Louisiana</option>
						<option value="New York">New York</option>
					</select>
				</div>

				<div>
					<label for="password">Password:</label>
					<input type="password" name="password" id="password">
				</div>


				<div class="noLabelWidth">
					<span>What service are you interested in?</span>

					<input type="radio" name="service" id="relaxingService" value="relaxing">
					<label for="relaxingService">Relaxing</label>

					<input type="radio" name="service" id="relaxingService" value="email">
					<label for="relaxingService">Email</label>

					<input type="radio" name="service" id="relaxingService" value="phone">
					<label for="relaxingService">Phone</label>
				</div>

				
				<div class="noLabelWidth">
				<input type="checkbox" name="agree" id="agree">
				<label for="agree">I agree to the terms</label>
				</div>

				<input type="submit" name="Register Now!" value="Register Now!" id="formButton">
			</form>
